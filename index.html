<!--We are going create a example of a table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Make this responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Table title-->
<title>Tables</title>
<!--Style the page-->
<link rel="stylesheet" href="syle.css">
</head>
<body>
    <h1>Table Of Shoes</h1>
    <!--You can have as many tables as you want in your HTML file
    Each Tables must have its own opening and closing table tags-->
    <h3></h3>
    <table>
         <tr>
            <th>
               <!--This is a table cell-->
                Sports Shoes
            </th>
            <th>
            <!--This is a table cell-->
                Designer Shoes
        </th>
        </tr>
         <tr></tr>
            <td>
               <!--This is a table cell-->
                Jordan 11 Retro
            </td>
            <td>
            <!--This is a table cell-->
                Christian Louboutin
        </td>
         </tr>
    </table>

    <br><br>
    <h3>Table Planes</h3>
    <table>
        <tr>
           <th>
              <!--This is a table cell-->
               Planes Names
           </th>
           <th>
           <!--This is a table cell-->
               Planes Types
       </th>
       </tr>
        <tr></tr>
           <td>
              <!--This is a table cell-->
              F-15 Eagle
           </td>
           <td>
           <!--This is a table cell-->
              A Figther Jet
       </td>
        </tr>
        <tr></tr>
        <td>
           <!--This is a table cell-->
              F-22 Raptor
        </td>
        <td>
        <!--This is a table cell-->
            A Fighter Jet
    </td>
     </tr>
   </table>
   <br><br>
   <h3>Table cars</h3>
   <table>
    <tr>
       <th>
          <!--This is a table cell-->
           Car Names
       </th>
       <th>
       <!--This is a table cell-->
           Cars Types
   </th>
   </tr>
    <tr></tr>
       <td>
          <!--This is a table cell-->
           Nissan GT-R GT3
       </td>
       <td>
       <!--This is a table cell-->
           Sports Car
   </td>
    </tr>
    <tr></tr>
       <td>
          <!--This is a table cell-->
           Ford Model T
       </td>
       <td>
       <!--This is a table cell-->
           Really old automoblie
   </td>
    </tr>
</table>
</body>
</html>
